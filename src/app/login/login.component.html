<div style="background-color: black; height: 100vh">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3>Login Here</h3>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="email" placeholder="Email" name="email" id="username" formControlName="email"><br>
            <span class="error" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Email id is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password" formControlName="password"><br>
            <span class="error" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password is required</span>
        </div>
        <button [ngClass]="{'disableCheck': !loginForm.valid}" [disabled]="!loginForm.valid" type="submit">Log In</button>
    </form>
</div>
